<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="header">
      <a href="/index.html" class="logo">Sun's Family Dry Cleaner</a>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li><a href="/service.html">Service</a></li>
        </ul>
      </nav>
    </header>
    <!--Main Section-->
    <section class="hero-container">
      <div class="hero-inner-container">
        <h1>Contact Us</h1>
      </div>
    </section>
    <!--Form-->
    <section class="contact-form">
      <div class="subtitle">
        <h4>We love to hear from you</h4>
        <h5>Message Us</h5>
      </div>
      <div class="contact-form-container">
        <div class="form-group">
          <form action="">
            <label for="name">Name</label>
            <br />
            <input type="text" id="name" />
            <br />
            <label for="email">Email</label>
            <br />
            <input type="text" id="email" />
            <br />
            <label for="message">Message</label>
            <br />
            <textarea id="text" rows="8" cols="35"></textarea>
          </form>
          <button class="submit-btn">Submit</button>
        </div>
        <div class="contact-info">
          <h2>Sun's Family Dry Cleaner</h2>
          <a href="#"><i class="fa fa-phone"> </i> 414-328-1944</a>
          <p><i class="fa fa-envelope"></i></p>
        </div>
      </div>
    </section>
    <!--Footer-->
    <footer class="footer">
      <div class="copyright">
        <p>Copyright, All right reserves, Sun's Family Dry Cleaner 2022</p>
      </div>
    </footer>
    <script src="/js/index.js"></script>
  </body>
</html>
